<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fires Map</title>

  
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .bivariate-legend {
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .bivar-grid {
      display: grid;
      grid-template-columns: repeat(3, 20px);
      grid-template-rows: repeat(3, 20px);
      margin: 6px 0;
      gap: 1px;
    }
    .bivar-box {
      width: 20px;
      height: 20px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    .toggle-btn:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  
  <div class="toggle-btn" id="toggleUnknown">
    Hide Unknown Cost
  </div>

  
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    let allFiresLayer = null;
    let filteredFiresLayer = null;
    let unknownHidden = false;

    
    const map = L.map('map').setView([37.8, -96], 4);

    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    
    function firesStyle(feature) {
      const p = feature.properties || {};

      const acres = Number(p.wildfire_area ?? 0);
      const cost  = Number(p.wildfire_cost ?? 0);

      // Size classes
      let sizeClass =
        acres < 5000 ? 1 :
        acres < 50000 ? 2 : 3;

      // Cost classes
      let costClass =
        cost < 500000 ? 1 :
        cost < 5000000 ? 2 : 3;

      const colors = {
        "1-1": "#ffb3b3",
        "1-2": "#ff6666",
        "1-3": "#cc0000",

        "2-1": "#d9b3ff",
        "2-2": "#b266ff",
        "2-3": "#6600cc",

        "3-1": "#ffb3ff",
        "3-2": "#d266b2",
        "3-3": "#8e0a7a"
      };

      const key = `${costClass}-${sizeClass}`;
      const finalColor = colors[key] || "#cccccc";

      return {
        color: finalColor,
        weight: 0.4,
        fillColor: finalColor,
        fillOpacity: 0.6
      };
    }

    
    function fireFilter(feature) {
      const p = feature.properties || {};
      const g = feature.geometry;

      
      if (!g || (g.type !== 'Polygon' && g.type !== 'MultiPolygon')) {
        return false;
      }

      
      const acres = Number(p.wildfire_area ?? 0);
      if (!Number.isFinite(acres) || acres <= 0) {
        return false;
      }

      return true; 
    }

    
    function onEachFire(feature, layer) {
      layer.on('click', function () {
        const p = feature.properties || {};

        const year   = p.wildfire_year          ?? 'Unknown';
        const states = p.wildfire_states        ?? 'Unknown';
        const cost   = p.wildfire_cost          ?? 'Unknown';
        const igDate = p.wildfire_ignition_date ?? 'Unknown';

        const html = `
          <strong>Wildfire</strong><br>
          Year: ${year}<br>
          States: ${states}<br>
          Cost: ${cost}<br>
          Ignition Date: ${igDate}
        `;

        layer.bindPopup(html).openPopup();
      });
    }

    
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'bivariate-legend');
      div.innerHTML = `
        <strong>Cost (↑) / Size (→)</strong>
        <div class="bivar-grid">
          <div class="bivar-box" style="background:#ffb3b3;"></div>
          <div class="bivar-box" style="background:#ff6666;"></div>
          <div class="bivar-box" style="background:#cc0000;"></div>

          <div class="bivar-box" style="background:#d9b3ff;"></div>
          <div class="bivar-box" style="background:#b266ff;"></div>
          <div class="bivar-box" style="background:#6600cc;"></div>

          <div class="bivar-box" style="background:#ffb3ff;"></div>
          <div class="bivar-box" style="background:#d266b2;"></div>
          <div class="bivar-box" style="background:#8e0a7a;"></div>
        </div>
        <div>Light = low, dark = high</div>
      `;
      return div;
    };

    legend.addTo(map);

    
    fetch('fires.geojson')
      .then(r => r.json())
      .then(data => {

        
        allFiresLayer = L.geoJSON(data, {
          style: firesStyle,
          onEachFeature: onEachFire,
          filter: fireFilter
        }).addTo(map);

        
        filteredFiresLayer = L.geoJSON(data, {
          style: firesStyle,
          onEachFeature: onEachFire,
          filter: function (feature) {
            const p = feature.properties || {};
            const cost  = Number(p.wildfire_cost ?? -1);

            
            if (!fireFilter(feature)) return false;

            
            return cost >= 0;
          }
        });

        try {
          map.fitBounds(allFiresLayer.getBounds());
        } catch (e) {
          console.error('Could not fit bounds:', e);
        }
      })
      .catch(err => {
        console.error('Error loading fires.geojson:', err);
        alert('Could not load fires.geojson – check console.');
      });

    
    document.getElementById('toggleUnknown').onclick = function () {
      if (!unknownHidden) {
        
        map.removeLayer(allFiresLayer);
        filteredFiresLayer.addTo(map);
        this.innerText = "Show Unknown Cost";
        unknownHidden = true;
      } else {
        
        map.removeLayer(filteredFiresLayer);
        allFiresLayer.addTo(map);
        this.innerText = "Hide Unknown Cost";
        unknownHidden = false;
      }
    };
  </script>
</body>
</html>
